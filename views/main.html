<h2>Main</h2>

<section id="cards" class='container-fluid'>
  <div class='row'>
    <div class='col-sm-3'>
      <h2>The Question:</h2>
      <div class='card'>
        <h4 class="card-title">{{displayCard.question}}</h4>
        <h6>Cards Against Assembly</h6>
      </div>
    </div>
  </div>

    <h2>The Answers:</h2>
    <div ng-repeat="player in playerCards track by $index">
    <div class="row">
      <div class="col-xs-12">
        <h3>Player {{ $index+1 }}'s hand</h3>
      </div>
    </div>
    <div class="row">
      <div class='col-sm-3' ng-repeat="card in player">
        <div class='answer-card' ng-class="{selected: selectedAnswers.includes(card)}" ng-click="selectAnswers(playerCards.indexOf(player), card)">
          <h4 class="card-title">{{card.answer}}</h4>
          <h6>Cards Against Assembly</h6>
        </div>
      </div>
    </div>
  
</div>
</section>
